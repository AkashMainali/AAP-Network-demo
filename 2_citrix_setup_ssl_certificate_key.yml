---
- hosts: localhost
  gather_facts: false
  collections:
    - citrix.adc
  vars:
    nsip: 192.168.2.217
    service_member1_ip: 192.168.2.233
    service_member2_ip: 192.168.2.234

  tasks:
    - name: Setup ssl certificate key
      netscaler_ssl_certkey:
        nsip: “{{ nsip }}”
        nitro_user: “{{ nitro_user }}”
        nitro_pass: “{{ nitro_pass }}”
        certkey: certificate_http
        cert: server.crt
        key: server.key